<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>Maquette-2</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;600;800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="maquette3.css" />
    </head>
    <body>
        <main>
            <h1>Fais le test !</h1>
            <section id="animal">
                <h3>Animaux</h3>
                <p>Quel est ton animal préféré ?<br></p>
                <input type="radio" name="animal" value="chien" id="chien"><label for="chien">Chien</label><br>
                <input type="radio" name="animal" value="chat" id="chat"><label for="chat">Chat</label><br>
                <input type="radio" name="animal" value="escargot" id="escargot"><label for="escargot">Escargot</label><br>
            </section>
            <section id="mineraux">
                <h3>Minéraux</h3>
                <p>Quel type de roche as-tu déjà rencontré ?<br></p>
                <input type="radio" name="mineraux" value="granit" id="granit"><label for="granit">Granit</label><br>
                <input type="radio" name="mineraux" value="gres" id="gres"><label for="gres">Grès</label><br>
                <input type="radio" name="mineraux" value="basalt" id="basalt"><label for="basalt">Basalt</label><br>
            </section>
            <section id="vegetaux">
                <h3>Végétaux</h3>
                <p>Tu as une plante préférée ?<br></p>
                <input type="radio" name="vegetaux" value="oui" id="oui"><label for="oui">Oui</label><br>
                <input type="radio" name="vegetaux" value="non" id="non"><label for="non">Non</label><br>
            </section>
        </main>
    </body>
</html>
